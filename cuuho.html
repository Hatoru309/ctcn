<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Danh s√°ch y√™u c·∫ßu c·ª©u h·ªô c·ª©u n·∫°n">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Danh S√°ch Y√™u C·∫ßu C·ª©u H·ªô</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Rescuer-specific styles */
        .requests-section {
            flex: 1;
            padding: 2rem 0;
            width: 100%;
            overflow-x: hidden;
        }

        .requests-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .requests-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--white);
            margin: 0;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--white);
            padding: 0.625rem 1.25rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .requests-list {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .request-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.2s ease;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        .delete-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(220, 38, 38, 0.1);
            border: 2px solid rgba(220, 38, 38, 0.3);
            color: #dc2626;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .delete-btn:hover {
            background: rgba(220, 38, 38, 0.2);
            border-color: #dc2626;
            transform: scale(1.1);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .request-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--danger-color);
            transition: width 0.3s ease;
        }

        .request-card.status-processing::before {
            background: var(--accent-color);
        }

        .request-card.status-done::before {
            background: var(--success-color);
        }

        .request-card.status-holding::before {
            background: var(--text-secondary);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .request-info {
            flex: 1;
        }

        .request-phone {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .request-time {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .request-status {
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .request-status.pending {
            background: #fee2e2;
            color: #991b1b;
        }

        .request-status.processing {
            background: #fef3c7;
            color: #92400e;
        }

        .request-status.done {
            background: #d1fae5;
            color: #065f46;
        }

        .request-status.holding {
            background: #e2e8f0;
            color: #475569;
        }

        .request-urgency {
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
            margin-top: 0.5rem;
            display: inline-block;
        }

        .request-urgency.critical {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #dc2626;
        }

        .request-urgency.high {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #f59e0b;
        }

        .request-urgency.medium {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }

        .request-urgency.low {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .request-message {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 1rem;
            padding: 0.875rem;
            background: var(--light-bg);
            border-radius: 10px;
            font-size: 0.95rem;
        }

        .request-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        .request-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn-map {
            flex: 1;
            min-width: 140px;
            background: var(--gradient-water);
            color: var(--white);
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn-map:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-status {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 2px solid var(--secondary-color);
            background: var(--white);
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-status:hover {
            background: var(--secondary-color);
            color: var(--white);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--white);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .empty-state-text {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-state-subtext {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .loading-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--white);
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--white);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-selector {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .status-selector button {
            padding: 0.5rem 0.875rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 2px solid transparent;
            background: var(--light-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-selector button.active {
            background: var(--secondary-color);
            color: var(--white);
            border-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .requests-section {
                padding: 1.5rem 0;
            }

            .requests-title {
                font-size: 1.5rem;
            }

            .request-card {
                padding: 1.25rem;
            }

            .request-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .request-actions {
                flex-direction: column;
            }

            .btn-map,
            .btn-status {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .requests-title {
                font-size: 1.25rem;
            }

            .request-card {
                padding: 1rem;
                border-radius: 12px;
            }

            .request-phone {
                font-size: 1rem;
            }
        }
    </style>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üöë Danh S√°ch Y√™u C·∫ßu C·ª©u H·ªô</h1>
            </div>
        </div>
    </header>

    <!-- Requests Section -->
    <section class="requests-section">
        <div class="container">
            <div class="requests-header">
                <h2 class="requests-title">Y√™u C·∫ßu C·ª©u H·ªô</h2>
                <button class="refresh-btn" id="refreshBtn" onclick="loadRequests()">
                    <span>üîÑ</span>
                    <span>T·∫£i L·∫°i</span>
                </button>
            </div>

            <div id="requestsContainer">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>ƒêang t·∫£i danh s√°ch...</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        const API_BASE_URL = 'https://huy3009-api-for-phobert-urgency-model.hf.space/api';

        // Load requests on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadRequests();
            // Auto-refresh every 30 seconds
            setInterval(loadRequests, 30000);
        });

        // Load requests from API
        async function loadRequests() {
            const container = document.getElementById('requestsContainer');
            const refreshBtn = document.getElementById('refreshBtn');
            
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/rescue/list`);
                const data = await response.json();

                if (data.ok && data.reports) {
                    displayRequests(data.reports);
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <div class="empty-state-text">Kh√¥ng th·ªÉ t·∫£i danh s√°ch</div>
                            <div class="empty-state-subtext">Vui l√≤ng th·ª≠ l·∫°i sau</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading requests:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-text">L·ªói k·∫øt n·ªëi</div>
                        <div class="empty-state-subtext">Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server</div>
                    </div>
                `;
            } finally {
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
            }
        }

        // Display requests in the UI
        function displayRequests(reports) {
            const container = document.getElementById('requestsContainer');

            if (!reports || reports.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <div class="empty-state-text">Ch∆∞a c√≥ y√™u c·∫ßu n√†o</div>
                        <div class="empty-state-subtext">Danh s√°ch s·∫Ω ƒë∆∞·ª£c c·∫≠p nh·∫≠t khi c√≥ y√™u c·∫ßu m·ªõi</div>
                    </div>
                `;
                return;
            }

            // Sort reports: priority first (critical > high > medium > low), then status "done" goes to bottom
            const priorityOrder = {
                'Critical': 1,
                'High': 2,
                'Medium': 3,
                'Low': 4
            };

            const sortedReports = [...reports].sort((a, b) => {
                const statusA = a.status || 'pending';
                const statusB = b.status || 'pending';
                
                // If one is "done" and the other is not, "done" goes to bottom
                if (statusA === 'done' && statusB !== 'done') {
                    return 1; // a goes after b
                }
                if (statusA !== 'done' && statusB === 'done') {
                    return -1; // a goes before b
                }
                
                // If both are "done" or both are not "done", sort by priority
                const urgencyA = a.urgency || 'Medium';
                const urgencyB = b.urgency || 'Medium';
                const priorityA = priorityOrder[urgencyA] || 3;
                const priorityB = priorityOrder[urgencyB] || 3;
                return priorityA - priorityB;
            });

            // Display reports sorted by priority (done at bottom)
            container.innerHTML = `
                <div class="requests-list">
                    ${sortedReports.map(report => createRequestCard(report)).join('')}
                </div>
            `;
        }

        // Create HTML for a single request card
        function createRequestCard(report) {
            const status = report.status || 'pending';
            const statusText = {
                'pending': 'Ch·ªù x·ª≠ l√Ω',
                'processing': 'ƒêang x·ª≠ l√Ω',
                'done': 'Ho√†n th√†nh',
                'holding': 'T·∫°m ho√£n'
            };

            const timeAgo = formatTimeAgo(report.created_at);
            const address = report.meta?.address || `${report.lat}, ${report.lng}`;

            const urgency = report.urgency || 'Medium';
            const urgencyText = {
                'Critical': 'Kh·∫©n c·∫•p',
                'High': 'Cao',
                'Medium': 'Trung b√¨nh',
                'Low': 'Th·∫•p'
            };

            return `
                <div class="request-card status-${status}" id="request-${report.id}">
                    <button class="delete-btn" onclick="deleteRequest('${report.id}')" title="X√≥a y√™u c·∫ßu">√ó</button>
                    <div class="request-header">
                        <div class="request-info">
                            <div class="request-phone">
                                üìû ${report.phone || 'N/A'}
                            </div>
                            <div class="request-time">
                                üïê ${timeAgo}
                            </div>
                            <div class="request-urgency ${urgency.toLowerCase()}">
                                ‚ö†Ô∏è M·ª©c ƒë·ªô: ${urgencyText[urgency] || urgency}
                            </div>
                        </div>
                        <div class="request-status ${status}">
                            ${statusText[status] || status}
                        </div>
                    </div>
                    <div class="request-message">
                        ${escapeHtml(report.message || 'Kh√¥ng c√≥ tin nh·∫Øn')}
                    </div>
                    <div class="request-location">
                        üìç ${escapeHtml(address)}
                    </div>
                    <div class="request-actions">
                        <button class="btn-map" onclick="openInGoogleMaps(${report.lat}, ${report.lng}, '${escapeHtml(address)}')">
                            üó∫Ô∏è M·ªü Google Maps
                        </button>
                        <div class="status-selector">
                            <button class="${status === 'pending' ? 'active' : ''}" onclick="updateStatus('${report.id}', 'pending')">Ch·ªù</button>
                            <button class="${status === 'processing' ? 'active' : ''}" onclick="updateStatus('${report.id}', 'processing')">X·ª≠ l√Ω</button>
                            <button class="${status === 'done' ? 'active' : ''}" onclick="updateStatus('${report.id}', 'done')">Xong</button>
                            <button class="${status === 'holding' ? 'active' : ''}" onclick="updateStatus('${report.id}', 'holding')">Ho√£n</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Open location in Google Maps
        function openInGoogleMaps(lat, lng, address) {
            // Try to open in Google Maps app first, fallback to web
            const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&destination_place_id=&travelmode=driving`;
            
            // For mobile devices, try to open the app
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Try Google Maps app URL
                const appUrl = `comgooglemaps://?daddr=${lat},${lng}&directionsmode=driving`;
                window.location.href = appUrl;
                
                // Fallback to web after a short delay if app doesn't open
                setTimeout(() => {
                    window.open(googleMapsUrl, '_blank');
                }, 500);
            } else {
                // Desktop: open in new tab
                window.open(googleMapsUrl, '_blank');
            }
        }

        // Update request status
        async function updateStatus(reportId, newStatus) {
            const cardElement = document.getElementById(`request-${reportId}`);
            const scrollPosition = window.scrollY;
            
            // Track processing time
            if (newStatus === 'processing') {
                // L∆∞u th·ªùi gian b·∫Øt ƒë·∫ßu x·ª≠ l√Ω
                localStorage.setItem(`processing_start_${reportId}`, Date.now().toString());
            } else if (newStatus === 'done') {
                // T√≠nh th·ªùi gian x·ª≠ l√Ω v√† l∆∞u
                const startTime = localStorage.getItem(`processing_start_${reportId}`);
                if (startTime) {
                    const processingTime = Date.now() - parseInt(startTime);
                    localStorage.setItem(`processing_time_${reportId}`, processingTime.toString());
                    // X√≥a th·ªùi gian b·∫Øt ƒë·∫ßu sau khi ƒë√£ l∆∞u
                    localStorage.removeItem(`processing_start_${reportId}`);
                }
            }
            
            // Optimistic update: Update UI immediately
            if (cardElement) {
                const statusBadge = cardElement.querySelector('.request-status');
                const statusButtons = cardElement.querySelectorAll('.status-selector button');
                
                // Store old values for rollback
                const oldStatus = cardElement.className;
                const oldStatusBadgeClass = statusBadge ? statusBadge.className : '';
                const oldStatusBadgeText = statusBadge ? statusBadge.textContent : '';
                
                // Update status badge
                const statusText = {
                    'pending': 'Ch·ªù x·ª≠ l√Ω',
                    'processing': 'ƒêang x·ª≠ l√Ω',
                    'done': 'Ho√†n th√†nh',
                    'holding': 'T·∫°m ho√£n'
                };
                
                if (statusBadge) {
                    statusBadge.className = `request-status ${newStatus}`;
                    statusBadge.textContent = statusText[newStatus] || newStatus;
                }
                
                // Update card class
                cardElement.className = `request-card status-${newStatus}`;
                
                // Update active button
                statusButtons.forEach(btn => btn.classList.remove('active'));
                const targetButton = Array.from(statusButtons).find(btn => {
                    const btnText = btn.textContent.trim();
                    return (newStatus === 'pending' && btnText === 'Ch·ªù') ||
                           (newStatus === 'processing' && btnText === 'X·ª≠ l√Ω') ||
                           (newStatus === 'done' && btnText === 'Xong') ||
                           (newStatus === 'holding' && btnText === 'Ho√£n');
                });
                if (targetButton) targetButton.classList.add('active');
                
                // If status is "done", move card to bottom immediately
                if (newStatus === 'done') {
                    const container = document.getElementById('requestsContainer');
                    const requestsList = container.querySelector('.requests-list');
                    if (requestsList) {
                        requestsList.appendChild(cardElement);
                        // Restore scroll position
                        requestAnimationFrame(() => {
                            window.scrollTo(0, scrollPosition);
                        });
                    }
                }
            }
            
            // Call API in background
            try {
                const response = await fetch(`${API_BASE_URL}/rescue/update-status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: reportId,
                        status: newStatus
                    })
                });

                const data = await response.json();

                if (!data.ok) {
                    // Rollback on error
                    if (cardElement) {
                        const statusBadge = cardElement.querySelector('.request-status');
                        if (statusBadge) {
                            statusBadge.className = oldStatusBadgeClass;
                            statusBadge.textContent = oldStatusBadgeText;
                        }
                        cardElement.className = oldStatus;
                    }
                    alert('Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i: ' + (data.error || 'L·ªói kh√¥ng x√°c ƒë·ªãnh'));
                    // Reload to sync with server
                    loadRequestsWithoutScroll();
                } else {
                    // Sync with server data (in case of any differences)
                    if (newStatus === 'done') {
                        // Reload to ensure proper sorting
                        loadRequestsWithoutScroll();
                    }
                }
            } catch (error) {
                console.error('Error updating status:', error);
                // Rollback on error
                if (cardElement) {
                    const statusBadge = cardElement.querySelector('.request-status');
                    if (statusBadge) {
                        statusBadge.className = oldStatusBadgeClass;
                        statusBadge.textContent = oldStatusBadgeText;
                    }
                    cardElement.className = oldStatus;
                }
                alert('L·ªói k·∫øt n·ªëi khi c·∫≠p nh·∫≠t tr·∫°ng th√°i');
                // Reload to sync with server
                loadRequestsWithoutScroll();
            }
        }

        // Load requests without scrolling
        async function loadRequestsWithoutScroll() {
            const container = document.getElementById('requestsContainer');
            const refreshBtn = document.getElementById('refreshBtn');
            
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;

            // Store current scroll position
            const scrollPosition = window.scrollY;

            try {
                const response = await fetch(`${API_BASE_URL}/rescue/list`);
                const data = await response.json();

                if (data.ok && data.reports) {
                    displayRequests(data.reports);
                    // Restore scroll position immediately
                    requestAnimationFrame(() => {
                        window.scrollTo(0, scrollPosition);
                    });
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <div class="empty-state-text">Kh√¥ng th·ªÉ t·∫£i danh s√°ch</div>
                            <div class="empty-state-subtext">Vui l√≤ng th·ª≠ l·∫°i sau</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading requests:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-text">L·ªói k·∫øt n·ªëi</div>
                        <div class="empty-state-subtext">Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server</div>
                    </div>
                `;
            } finally {
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
            }
        }

        // Delete request
        async function deleteRequest(reportId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a y√™u c·∫ßu n√†y?')) {
                return;
            }

            const cardElement = document.getElementById(`request-${reportId}`);
            if (cardElement) {
                // Add fade out animation
                cardElement.style.opacity = '0';
                cardElement.style.transform = 'translateY(-20px)';
                cardElement.style.transition = 'all 0.3s ease';
                
                setTimeout(() => {
                    cardElement.remove();
                    
                    // Check if list is empty after deletion
                    const container = document.getElementById('requestsContainer');
                    const requestsList = container.querySelector('.requests-list');
                    if (requestsList && requestsList.children.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üìã</div>
                                <div class="empty-state-text">Ch∆∞a c√≥ y√™u c·∫ßu n√†o</div>
                                <div class="empty-state-subtext">Danh s√°ch s·∫Ω ƒë∆∞·ª£c c·∫≠p nh·∫≠t khi c√≥ y√™u c·∫ßu m·ªõi</div>
                            </div>
                        `;
                    }
                }, 300);
            }

            // Try to delete from API if endpoint exists
            try {
                const response = await fetch(`${API_BASE_URL}/rescue/delete`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: reportId
                    })
                });

                const data = await response.json();
                if (!data.ok) {
                    console.warn('Delete API call failed, but card removed from UI:', data.error);
                }
            } catch (error) {
                // If delete endpoint doesn't exist, just remove from UI
                console.log('Delete endpoint not available, card removed from UI only');
            }
        }

        // Format time ago
        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'Kh√¥ng x√°c ƒë·ªãnh';
            
            const now = new Date();
            const time = new Date(timestamp);
            const diffMs = now - time;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'V·ª´a xong';
            if (diffMins < 60) return `${diffMins} ph√∫t tr∆∞·ªõc`;
            if (diffHours < 24) return `${diffHours} gi·ªù tr∆∞·ªõc`;
            if (diffDays < 7) return `${diffDays} ng√†y tr∆∞·ªõc`;
            
            return time.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
