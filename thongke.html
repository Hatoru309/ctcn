<body>
    <header class="header">

    <script>
        const API_BASE_URL = 'https://huy3009-api-for-phobert-urgency-model.hf.space/api';
        let cachedMissions = [];
        
        // Timer variables
        let timerStartTime = null;
        let timerInterval = null;
        let elapsedTime = 0;
        
        // Storage key for processing times
        const PROCESSING_TIMES_KEY = 'processingTimes';
        
        // Get processing times from localStorage
        function getProcessingTimes() {
            try {
                const stored = localStorage.getItem(PROCESSING_TIMES_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error('Error reading processing times:', e);
                return [];
            }
        }
        
        // Save processing time to localStorage
        function saveProcessingTime(timeMs) {
            try {
                const times = getProcessingTimes();
                times.push({
                    time: timeMs,
                    timestamp: Date.now()
                });
                localStorage.setItem(PROCESSING_TIMES_KEY, JSON.stringify(times));
            } catch (e) {
                console.error('Error saving processing time:', e);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCompletedMissions();
            setInterval(loadCompletedMissions, 60000);

            // Thu g·ªçn/gi√£n header khi cu·ªôn trang
            const headerEl = document.querySelector('.header');
            let lastScrollY = window.scrollY;

            window.addEventListener('scroll', () => {
                const currentY = window.scrollY;

                if (currentY > 40 && currentY > lastScrollY) {
                    // Khi cu·ªôn xu·ªëng v√† ƒë√£ r·ªùi kh·ªèi ƒë·ªânh trang
                    headerEl.classList.add('header--compact');
                } else if (currentY < 20) {
                    // Khi quay l·∫°i g·∫ßn ƒë·ªânh trang
                    headerEl.classList.remove('header--compact');
                }

                lastScrollY = currentY;
            });
        });

        async function loadCompletedMissions() {
            const container = document.getElementById('missionsContainer');
            const refreshBtn = document.getElementById('refreshBtn');

            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/rescue/list`);
                const data = await response.json();

                if (!data.ok || !Array.isArray(data.reports)) {
                    throw new Error('Kh√¥ng nh·∫≠n ƒë∆∞·ª£c d·ªØ li·ªáu h·ª£p l·ªá');
                }

                cachedMissions = data.reports.filter(report => report.status === 'done');
                renderStats(cachedMissions);
                renderMissionList(cachedMissions);
            } catch (error) {
                console.error(error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu ho√†n th√†nh.</p>
                        <small>H√£y ki·ªÉm tra l·∫°i k·∫øt n·ªëi ho·∫∑c server API.</small>
                    </div>
                `;
            } finally {
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
            }
        }

        function renderStats(missions) {
            const total = missions.length;
            const dayAgo = Date.now() - (24 * 60 * 60 * 1000);
            const lastDay = missions.filter(m => new Date(m.updated_at || m.created_at).getTime() >= dayAgo).length;

            // T√≠nh th·ªùi gian x·ª≠ l√Ω trung b√¨nh t·ª´ c√°c l·∫ßn ƒëo ƒë√£ l∆∞u trong localStorage
            const processingTimes = getProcessingTimes();
            const avgDurationMs = processingTimes.length > 0
                ? Math.round(processingTimes.reduce((sum, item) => sum + item.time, 0) / processingTimes.length)
                : null;

            document.getElementById('totalMissions').textContent = total;
            document.getElementById('lastDayMissions').textContent = lastDay;
            document.getElementById('avgDuration').textContent = avgDurationMs ? formatDuration(avgDurationMs) : '--';
        }

        function renderMissionList(missions) {
            const container = document.getElementById('missionsContainer');

            if (!missions.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úÖ</div>
                        <p>Ch∆∞a c√≥ nhi·ªám v·ª• n√†o ho√†n th√†nh.</p>
                        <small>Khi m·ªôt ƒë·ªôi c·ª©u h·ªô ƒë√°nh d·∫•u "Xong" ·ªü trang y√™u c·∫ßu, nhi·ªám v·ª• s·∫Ω xu·∫•t hi·ªán t·∫°i ƒë√¢y.</small>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="list">
                    ${missions
                        .map(mission => createMissionCard(mission))
                        .join('')}
                </div>
            `;
        }

        function createMissionCard(mission) {
            const address = mission.meta?.address || `${mission.lat}, ${mission.lng}`;
            const duration = getMissionDuration(mission);
            const updatedText = formatTimeAgo(mission.updated_at || mission.created_at);

            return `
                <article class="mission-card">
                    <div class="mission-header">
                        <div>
                            <p class="mission-title">üìû ${mission.phone || 'Kh√¥ng r√µ li√™n h·ªá'}</p>
                            <div class="timeline">
                                <span>üïí ${formatDateTime(mission.created_at)}</span>
                                <span>‚úîÔ∏è C·∫≠p nh·∫≠t ${updatedText}</span>
                                ${duration ? `<span>‚è±Ô∏è ${duration}</span>` : ''}
                            </div>
                        </div>
                        <span class="status-pill">ƒê√É HO√ÄN TH√ÄNH</span>
                    </div>
                    <div class="mission-body">
                        <div class="info-block">
                            <span class="info-label">ƒê·ªãa ƒëi·ªÉm</span>
                            <span>${escapeHtml(address)}</span>
                        </div>
                        <div class="info-block">
                            <span class="info-label">M·ª©c ƒë·ªô</span>
                            <span>${mapUrgency(mission.urgency)}</span>
                        </div>
                        <div class="info-block">
                            <span class="info-label">T·ªça ƒë·ªô</span>
                            <span>${mission.lat}, ${mission.lng}</span>
                        </div>
                    </div>
                    <p class="note">${escapeHtml(mission.message || 'Kh√¥ng c√≥ ghi ch√∫')}</p>
                </article>
            `;
        }

        function exportCsv() {
            if (!cachedMissions.length) {
                alert('Ch∆∞a c√≥ nhi·ªám v·ª• ho√†n th√†nh ƒë·ªÉ xu·∫•t.');
                return;
            }

            const header = ['Phone', 'Address', 'Urgency', 'Message', 'Latitude', 'Longitude', 'CreatedAt', 'UpdatedAt'];
            const rows = cachedMissions.map(m => ([
                safeCsv(m.phone),
                safeCsv(m.meta?.address || `${m.lat}, ${m.lng}`),
                safeCsv(mapUrgency(m.urgency)),
                safeCsv(m.message),
                m.lat,
                m.lng,
                m.created_at,
                m.updated_at || ''
            ]));

            const csvContent = [header, ...rows].map(row => row.join(',')).join('\r\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `missions-done-${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function safeCsv(value = '') {
            const text = String(value ?? '');
            return `"${text.replace(/"/g, '""')}"`;
        }

        function mapUrgency(urgency = 'Medium') {
            const dictionary = {
                Critical: 'Kh·∫©n c·∫•p',
                High: 'Cao',
                Medium: 'Trung b√¨nh',
                Low: 'Th·∫•p'
            };
            return dictionary[urgency] || urgency;
        }

        function getMissionDuration(mission) {
            const start = new Date(mission.created_at).getTime();
            const end = new Date(mission.updated_at || mission.created_at).getTime();
            if (Number.isNaN(start) || Number.isNaN(end) || end <= start) return '';
            return formatDuration(end - start);
        }

        function formatDuration(ms) {
            const minutes = Math.floor(ms / 60000);
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            if (hours > 0) {
                return `${hours} gi·ªù ${remainingMinutes} ph√∫t`;
            }
            return `${Math.max(1, remainingMinutes)} ph√∫t`;
        }

        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'kh√¥ng r√µ';
            const now = Date.now();
            const time = new Date(timestamp).getTime();
            const diff = now - time;
            const mins = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (mins < 1) return 'v·ª´a xong';
            if (mins < 60) return `${mins} ph√∫t tr∆∞·ªõc`;
            if (hours < 24) return `${hours} gi·ªù tr∆∞·ªõc`;
            if (days < 7) return `${days} ng√†y tr∆∞·ªõc`;

            return new Date(timestamp).toLocaleDateString('vi-VN');
        }

        function formatDateTime(timestamp) {
            if (!timestamp) return 'Kh√¥ng r√µ th·ªùi gian';
            return new Date(timestamp).toLocaleString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit',
                day: '2-digit',
                month: '2-digit'
            });
        }

        function escapeHtml(text = '') {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Timer functions
        function startTimer() {
            if (timerInterval) return; // Already running
            
            timerStartTime = Date.now() - elapsedTime;
            const startBtn = document.getElementById('startTimerBtn');
            const stopBtn = document.getElementById('stopTimerBtn');
            const statusEl = document.getElementById('timerStatus');
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            statusEl.textContent = 'ƒêang x·ª≠ l√Ω...';
            statusEl.style.color = '#10b981';
            
            timerInterval = setInterval(updateTimerDisplay, 100);
            updateTimerDisplay();
        }

        function stopTimer() {
            if (!timerInterval) return; // Not running
            
            clearInterval(timerInterval);
            timerInterval = null;
            
            const startBtn = document.getElementById('startTimerBtn');
            const stopBtn = document.getElementById('stopTimerBtn');
            const statusEl = document.getElementById('timerStatus');
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            const totalTime = elapsedTime;
            const formattedTime = formatTimerTime(totalTime);
            
            // L∆∞u th·ªùi gian x·ª≠ l√Ω v√†o localStorage
            if (totalTime > 0) {
                saveProcessingTime(totalTime);
                // C·∫≠p nh·∫≠t l·∫°i th·ªëng k√™
                if (cachedMissions.length > 0) {
                    renderStats(cachedMissions);
                }
            }
            
            statusEl.textContent = `ƒê√£ ho√†n th√†nh - T·ªïng th·ªùi gian: ${formattedTime}`;
            statusEl.style.color = '#ef4444';
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            timerStartTime = null;
            elapsedTime = 0;
            
            const startBtn = document.getElementById('startTimerBtn');
            const stopBtn = document.getElementById('stopTimerBtn');
            const statusEl = document.getElementById('timerStatus');
            const displayEl = document.getElementById('timerDisplay');
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusEl.textContent = 'Ch∆∞a b·∫Øt ƒë·∫ßu';
            statusEl.style.color = '#64748b';
            displayEl.textContent = '00:00:00';
        }

        function updateTimerDisplay() {
            if (!timerStartTime) return;
            
            elapsedTime = Date.now() - timerStartTime;
            const displayEl = document.getElementById('timerDisplay');
            displayEl.textContent = formatTimerTime(elapsedTime);
        }

        function formatTimerTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function clearProcessingTimes() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ d·ªØ li·ªáu th·ªùi gian x·ª≠ l√Ω ƒë√£ l∆∞u? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.')) {
                try {
                    localStorage.removeItem(PROCESSING_TIMES_KEY);
                    // C·∫≠p nh·∫≠t l·∫°i th·ªëng k√™
                    if (cachedMissions.length > 0) {
                        renderStats(cachedMissions);
                    } else {
                        document.getElementById('avgDuration').textContent = '--';
                    }
                    alert('ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu th·ªùi gian x·ª≠ l√Ω.');
                } catch (e) {
                    console.error('Error clearing processing times:', e);
                    alert('C√≥ l·ªói x·∫£y ra khi x√≥a d·ªØ li·ªáu.');
                }
            }
        }
    </script>
